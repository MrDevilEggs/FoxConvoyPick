<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convoy Leader Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    button {
      padding: 10px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .admin-panel {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .admin-panel input, .admin-panel select {
      padding: 10px;
      margin: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    .entries-list {
      margin-top: 20px;
    }
    .entries-list table {
      width: 100%;
      border-collapse: collapse;
    }
    .entries-list th, .entries-list td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>Convoy Leader Tracker</h1>
  <button onclick="showAdminPanel()">Admin</button>

  <div class="admin-panel" id="adminPanel">
    <h2>Add Convoy Entry</h2>
    <form id="entryForm">
      <input type="text" id="leader" placeholder="Leader" required><br>
      <input type="text" id="support1" placeholder="Support 1" required><br>
      <input type="text" id="support2" placeholder="Support 2"><br>
      <button type="button" onclick="addEntry()">Add Entry</button>
    </form>

    <h3>Existing Entries</h3>
    <div class="entries-list" id="entriesList"></div>
  </div>

  <script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbyPjRD5VygOLikSy1sNx-JnXmwg2F1oooRfg7RzPr8jT8D_yKkI_EEKB0YBk3hNlHfo/exec';
    const passwordHash = '7f2f37ce94d2a8ad653d8b716a95d09dbbcd8d2d617dc47f6d59283d5f9cd453'; // SHA-256 of "NotThatDeep"

    function showAdminPanel() {
      const panel = document.getElementById("adminPanel");
      panel.style.display = panel.style.display === "none" || panel.style.display === "" ? "block" : "none";
      loadEntries();
    }

    async function addEntry() {
      const leader = document.getElementById('leader').value;
      const support1 = document.getElementById('support1').value;
      const support2 = document.getElementById('support2').value;

      const response = await fetch(webAppUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          action: 'add',
          leader: leader,
          support1: support1,
          support2: support2,
          passwordHash: passwordHash
        })
      });

      const result = await response.json();
      if (result.status === 'success') {
        alert('Entry added successfully!');
        document.getElementById('entryForm').reset();
        loadEntries();
      } else {
        alert('Error: ' + result.message);
      }
    }

    async function loadEntries() {
      const response = await fetch(`${webAppUrl}?action=get`);
      const result = await response.json();
      if (result.status === 'success') {
        const entries = result.data;
        const entriesList = document.getElementById('entriesList');
        entriesList.innerHTML = '';
        const table = document.createElement('table');
        table.innerHTML = '<tr><th>Timestamp</th><th>Leader</th><th>Support 1</th><th>Support 2</th></tr>';
        
        entries.forEach(entry => {
          const row = table.insertRow();
          row.innerHTML = `<td>${entry[0]}</td><td>${entry[1]}</td><td>${entry[2]}</td><td>${entry[3]}</td>`;
        });

        entriesList.appendChild(table);
      } else {
        alert('Error loading entries: ' + result.message);
      }
    }
  </script>
</body>
</html>
