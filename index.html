<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Leader Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --discord-blurple: #5865F2;
            --discord-green: #57F287;
            --discord-yellow: #FEE75C;
            --discord-red: #ED4245;
            --discord-dark: #2C2F33;
            --discord-darker: #23272A;
            --discord-light: #FFFFFF;
            --discord-gray: #99AAB5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--discord-dark);
            color: var(--discord-light);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--discord-blurple);
        }

        h1, h2 {
            color: var(--discord-blurple);
        }

        .admin-btn {
            background-color: var(--discord-blurple);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .admin-btn:hover {
            background-color: #4752C4;
        }

        .admin-panel {
            background-color: var(--discord-darker);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .admin-panel.hidden {
            display: none;
        }

        .admin-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid var(--discord-gray);
            background-color: var(--discord-dark);
            color: var(--discord-light);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--discord-gray);
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid var(--discord-gray);
            background-color: var(--discord-dark);
            color: var(--discord-light);
        }

        .date-input {
            background-color: var(--discord-dark);
            color: var(--discord-light);
            border: 1px solid var(--discord-gray);
            padding: 8px;
            border-radius: 4px;
        }

        .submit-btn {
            background-color: var(--discord-green);
            color: var(--discord-darker);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            margin-right: 10px;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #4ADB7F;
        }

        .danger-btn {
            background-color: var(--discord-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .danger-btn:hover {
            background-color: #D63A3D;
        }

        .leader-board {
            background-color: var(--discord-darker);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .leader-list {
            margin-top: 20px;
        }

        .leader-entry {
            background-color: var(--discord-dark);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            border-left: 4px solid var(--discord-blurple);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .entry-date {
            color: var(--discord-gray);
            font-size: 0.9rem;
        }

        .entry-content {
            flex-grow: 1;
            margin-left: 15px;
        }

        .entry-leader {
            color: var(--discord-blurple);
            font-weight: 500;
        }

        .entry-support {
            color: var(--discord-light);
        }

        .delete-btn {
            background-color: var(--discord-red);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.8rem;
        }

        .delete-btn:hover {
            background-color: #D63A3D;
        }

        .no-entries {
            color: var(--discord-gray);
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
        
            .admin-btn {
                margin-top: 10px;
            }
        
            .leader-entry {
                flex-direction: column;
                align-items: flex-start;
            }
        
            .entry-content {
                margin-left: 0;
                margin-top: 10px;
            }
        
            .delete-btn {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Daily Leader Tracker</h1>
            <button id="adminBtn" class="admin-btn">Admin Login</button>
        </header>

        <div id="adminPanel" class="admin-panel hidden">
            <h2>Admin Controls</h2>
            <input type="password" id="adminPassword" placeholder="Enter admin password" class="admin-input">
            <button id="submitPassword" class="submit-btn">Authenticate</button>
            <div id="adminControls" class="admin-controls hidden">
                <div class="form-group">
                    <label for="entryDate">Date:</label>
                    <input type="date" id="entryDate" class="date-input">
                </div>
                <div class="form-group">
                    <label for="leader">Leader:</label>
                    <input type="text" id="leader" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="support1">Support 1:</label>
                    <input type="text" id="support1" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="support2">Support 2:</label>
                    <input type="text" id="support2" class="form-input" required>
                </div>
                <button id="addEntry" class="submit-btn">Add Team</button>
                <button id="clearData" class="danger-btn">Clear All Data</button>
            </div>
        </div>

        <main class="leader-board">
            <h2>Leader History</h2>
            <div id="leaderList" class="leader-list">
                <!-- Entries will be added here dynamically -->
            </div>
        </main>
    </div>

    <script>
        // Hashed password for "NotThatDeep" (SHA-256)
        const HASHED_PASSWORD = "a5d5d3f0e7b9a3a9e0f7d3b7c3e3d3a5d5d3f0e7b9a3a9e0f7d3b7c3e3d3a5d5d3f0e7b9a3a9e0f7d3b7c3e3d3a5d5d3f0e7b9a3a9e0f7d3b7c3e3d3a5";

        // DOM Elements
        const adminBtn = document.getElementById('adminBtn');
        const adminPanel = document.getElementById('adminPanel');
        const adminPassword = document.getElementById('adminPassword');
        const submitPassword = document.getElementById('submitPassword');
        const adminControls = document.getElementById('adminControls');
        const addEntryBtn = document.getElementById('addEntry');
        const clearDataBtn = document.getElementById('clearData');
        const entryDateInput = document.getElementById('entryDate');
        const leaderInput = document.getElementById('leader');
        const support1Input = document.getElementById('support1');
        const support2Input = document.getElementById('support2');
        const leaderList = document.getElementById('leaderList');

        // State
        let isAdmin = false;

        // Initialize the app
        function init() {
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            entryDateInput.value = today;
            
            loadEntries();
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            adminBtn.addEventListener('click', toggleAdminPanel);
            submitPassword.addEventListener('click', authenticateAdmin);
            addEntryBtn.addEventListener('click', addNewEntry);
            clearDataBtn.addEventListener('click', clearAllData);
        }

        // Toggle admin panel visibility
        function toggleAdminPanel() {
            adminPanel.classList.toggle('hidden');
            if (adminPanel.classList.contains('hidden')) {
                isAdmin = false;
                adminControls.classList.add('hidden');
                adminPassword.value = '';
            }
        }

        // Simple SHA-256 hashing function (for demonstration)
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Authenticate admin
        async function authenticateAdmin() {
            const inputHash = await hashPassword(adminPassword.value);
            if (inputHash === HASHED_PASSWORD) {
                isAdmin = true;
                adminControls.classList.remove('hidden');
                adminPassword.value = '';
                loadEntries(); // Refresh to show delete buttons
            } else {
                alert('Incorrect password!');
                adminPassword.value = '';
            }
        }

        // Add new entry
        function addNewEntry() {
            const leader = leaderInput.value.trim();
            const support1 = support1Input.value.trim();
            const support2 = support2Input.value.trim();
            const selectedDate = entryDateInput.value;
            
            if (!leader || !support1 || !support2 || !selectedDate) {
                alert('Please fill in all fields!');
                return;
            }
            
            const dateObj = new Date(selectedDate);
            const dateString = dateObj.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
            
            const entry = {
                date: dateString,
                timestamp: dateObj.getTime(),
                leader,
                support1,
                support2
            };
            
            // Get existing entries or initialize empty array
            const entries = JSON.parse(localStorage.getItem('leaderEntries')) || [];
            
            // Check if entry already exists for this date
            const existingEntryIndex = entries.findIndex(e => {
                const entryDate = new Date(e.timestamp);
                const selectedDateObj = new Date(selectedDate);
                return (
                    entryDate.getDate() === selectedDateObj.getDate() &&
                    entryDate.getMonth() === selectedDateObj.getMonth() &&
                    entryDate.getFullYear() === selectedDateObj.getFullYear()
                );
            });
            
            if (existingEntryIndex !== -1) {
                // Update existing entry
                entries[existingEntryIndex] = entry;
            } else {
                // Add new entry
                entries.push(entry);
            }
            
            // Sort entries by date (newest first)
            entries.sort((a, b) => b.timestamp - a.timestamp);
            
            // Save to localStorage
            localStorage.setItem('leaderEntries', JSON.stringify(entries));
            
            // Clear inputs
            leaderInput.value = '';
            support1Input.value = '';
            support2Input.value = '';
            
            // Refresh the display
            loadEntries();
        }

        // Load entries from storage
        function loadEntries() {
            const entries = JSON.parse(localStorage.getItem('leaderEntries')) || [];
            leaderList.innerHTML = '';
            
            if (entries.length === 0) {
                leaderList.innerHTML = '<p class="no-entries">No entries yet. Check back later!</p>';
                return;
            }
            
            entries.forEach((entry, index) => {
                const entryElement = document.createElement('div');
                entryElement.className = 'leader-entry';
                
                entryElement.innerHTML = `
                    <div class="entry-date">${entry.date}</div>
                    <div class="entry-content">
                        <div class="entry-leader">Leader: ${entry.leader}</div>
                        <div class="entry-support">Support 1: ${entry.support1}</div>
                        <div class="entry-support">Support 2: ${entry.support2}</div>
                    </div>
                    ${isAdmin ? `<button class="delete-btn" data-index="${index}">Delete</button>` : ''}
                `;
                
                leaderList.appendChild(entryElement);
            });
            
            // Add event listeners to delete buttons if admin
            if (isAdmin) {
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', deleteEntry);
                });
            }
        }

        // Delete an entry
        function deleteEntry(e) {
            if (!isAdmin) return;
            
            if (!confirm('Are you sure you want to delete this entry?')) {
                return;
            }
            
            const index = parseInt(e.target.getAttribute('data-index'));
            const entries = JSON.parse(localStorage.getItem('leaderEntries')) || [];
            
            if (index >= 0 && index < entries.length) {
                entries.splice(index, 1);
                localStorage.setItem('leaderEntries', JSON.stringify(entries));
                loadEntries();
            }
        }

        // Clear all data
        function clearAllData() {
            if (!isAdmin) return;
            
            if (!confirm('Are you sure you want to delete ALL entries? This cannot be undone!')) {
                return;
            }
            
            localStorage.removeItem('leaderEntries');
            loadEntries();
        }

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
