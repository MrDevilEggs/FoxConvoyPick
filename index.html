<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fox Train Convoy Assignment</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2f3136;
      color: #dcddde;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #7289da;
    }
    .support {
      text-align: center;
      margin-top: -10px;
      margin-bottom: 20px;
      font-size: 0.95rem;
      color: #b9bbbe;
    }
    .support i {
      margin-right: 5px;
      color: #7289da;
    }
    .assignment, .history {
      background: #36393f;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
    }
    .input-group {
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #444b54;
      background-color: #2f3136;
      color: #dcddde;
      border-radius: 5px;
    }
    button {
      background-color: #7289da;
      border-color: #7289da;
      cursor: pointer;
    }
    button:hover {
      background-color: #5f6f87;
    }
    .history-entry {
      margin-bottom: 10px;
      padding: 10px;
      background: #444b54;
      border: 1px solid #4f545c;
      border-radius: 5px;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Fox Train Convoy Assignment</h1>
  <div class="support">
    <i class="fab fa-discord"></i>Need support? Contact <strong>mrdevileggs</strong> on Discord.
  </div>

  <div class="input-group">
    <input type="text" id="leaderName" placeholder="Enter leader name" />
    <input type="text" id="companion1" placeholder="Enter 1st companion" />
    <input type="text" id="companion2" placeholder="Enter 2nd companion" />
    <button onclick="logConvoy()">Log Today's Convoy</button>
  </div>

  <div class="assignment" id="todayAssignment">
    <strong>Today's Convoy:</strong>
    <ul id="convoyList">
      <li>Date: -</li>
      <li>Leader: -</li>
      <li>Companions: -</li>
    </ul>
  </div>

  <div class="history">
    <h3>Past Convoys</h3>
    <div id="assignmentHistory"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx1yllX_4OCI74EVt59m4QqsF9ngQTtwCF3U8tCECvctM6GyCENdpUxZuSMEsIks89icQ/exec";

    function getTodayDate() {
      return new Date().toISOString().slice(0, 10);
    }

    async function logConvoy() {
      const leader = document.getElementById('leaderName').value.trim();
      const c1 = document.getElementById('companion1').value.trim();
      const c2 = document.getElementById('companion2').value.trim();
      const today = getTodayDate();

      if (!leader || !c1 || !c2) {
        alert("Please fill all fields.");
        return;
      }

      const data = {
        date: today,
        leader: leader,
        companion1: c1,
        companion2: c2
      };

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });

        if (response.ok) {
          alert("Convoy logged successfully!");
          fetchConvoys();
          document.getElementById('leaderName').value = '';
          document.getElementById('companion1').value = '';
          document.getElementById('companion2').value = '';
        } else {
          alert("Failed to log convoy.");
        }
      } catch (err) {
        console.error("Error submitting:", err);
        alert("Network error.");
      }
    }

    function updateAssignment(entry) {
      const list = document.getElementById('convoyList');
      list.innerHTML = `
        <li><strong>Date:</strong> ${entry.date}</li>
        <li><strong>Leader:</strong> ${entry.leader}</li>
        <li><strong>Companions:</strong> ${entry.companion1}, ${entry.companion2}</li>
      `;
    }

    async function fetchConvoys() {
      try {
        const res = await fetch(SCRIPT_URL);
        const convoys = await res.json();
        convoys.sort((a, b) => b.date.localeCompare(a.date));

        const container = document.getElementById("assignmentHistory");
        container.innerHTML = "";

        convoys.forEach(entry => {
          const div = document.createElement("div");
          div.className = "history-entry";
          div.innerHTML = `
            <strong>Date:</strong> ${entry.date}<br>
            <strong>Leader:</strong> ${entry.leader}<br>
            <strong>Companions:</strong> ${entry.companion1}, ${entry.companion2}
          `;
          container.appendChild(div);
        });

        const today = getTodayDate();
        const todayEntry = convoys.find(c => c.date === today);
        if (todayEntry) updateAssignment(todayEntry);

      } catch (err) {
        console.error("Failed to load convoys:", err);
      }
    }

    window.onload = fetchConvoys;
  </script>
</body>
</html>
