<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leader Tracker</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #2c2f33;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #ffffff;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    input[type="text"], input[type="password"], input[type="date"] {
      width: calc(100% - 22px);
      background-color: #23272a;
      color: #ffffff;
    }

    button {
      background-color: #7289da;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #5b6eae;
    }

    #admin {
      background-color: #23272a;
      padding: 15px;
      margin-top: 10px;
      border-radius: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #2c2f33;
      border: 1px solid #444;
      border-radius: 6px;
      margin: 5px 0;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li button {
      background-color: #ff5555;
      padding: 6px 10px;
    }

    li button:hover {
      background-color: #cc4444;
    }

    .form-section {
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Leader Tracker</h1>

  <div class="form-section">
    <input type="password" id="password" placeholder="Admin Password"/>
    <button onclick="authenticate()">Login</button>
  </div>

  <div id="admin" class="form-section" style="display:none;">
    <input type="date" id="date"/>
    <input type="text" id="leader" placeholder="Leader"/>
    <input type="text" id="support1" placeholder="Support 1"/>
    <input type="text" id="support2" placeholder="Support 2"/>
    <button onclick="addEntry()">Add Entry</button>
    <button onclick="clearAll()">Clear All</button>
  </div>

  <h2>History</h2>
  <ul id="entryList" class="form-section"></ul>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbykiEpKWJSpWRlrITWMMjzYkKbjpXzhOTJNvRbNxRLqCHE2PbBtwQsKFouu_zMQdIat/exec';
    let passwordHash = "";

    async function hashPassword(pw) {
      const data = new TextEncoder().encode(pw);
      const hash = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function authenticate() {
      const pw = document.getElementById('password').value;
      passwordHash = await hashPassword(pw);
      loadEntries();
      document.getElementById('admin').style.display = 'block';
    }

    async function addEntry() {
      const date = document.getElementById('date').value;
      const leader = document.getElementById('leader').value;
      const support1 = document.getElementById('support1').value;
      const support2 = document.getElementById('support2').value;
      const timestamp = Date.now();

      const res = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({
          action: 'add',
          passwordHash,
          date: new Date(date).toLocaleDateString(),
          timestamp,
          leader, support1, support2
        }),
      });

      const result = await res.json();
      if (result.status === 'success') loadEntries();
      else alert('Error: ' + result.message);
    }

    async function loadEntries() {
      const res = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ action: 'get', passwordHash }),
      });

      const result = await res.json();
      const list = document.getElementById('entryList');
      list.innerHTML = '';

      if (result.status === 'success') {
        result.entries.forEach(entry => {
          const li = document.createElement('li');
          li.textContent = `${entry.date}: ${entry.leader} [${entry.support1}, ${entry.support2}]`;

          const delBtn = document.createElement('button');
          delBtn.textContent = 'Delete';
          delBtn.onclick = () => deleteEntry(entry.timestamp);
          li.appendChild(delBtn);

          list.appendChild(li);
        });
      } else {
        alert('Failed to load entries: ' + result.message);
      }
    }

    async function deleteEntry(timestamp) {
      if (!confirm('Delete this entry?')) return;
      const res = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ action: 'delete', passwordHash, timestamp }),
      });
      const result = await res.json();
      if (result.status === 'success') loadEntries();
    }

    async function clearAll() {
      if (!confirm('Clear all data?')) return;
      const res = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ action: 'clear', passwordHash }),
      });
      const result = await res.json();
      if (result.status === 'success') loadEntries();
    }

    window.onload = () => {
      document.getElementById('date').value = new Date().toISOString().split('T')[0];
    };
  </script>
</body>
</html>
