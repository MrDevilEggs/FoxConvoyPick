<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convoy Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    #adminPanel {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 10px;
    }
    .entry {
      margin: 10px 0;
      padding: 10px;
      background: white;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
    }
    input {
      margin: 5px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Fox Convoy Tracker</h1>

  <button onclick="showAdminPanel()">Admin Login</button>

  <div id="adminPanel">
    <h2>Add Convoy Entry</h2>
    <input type="text" id="name" placeholder="Name" />
    <input type="text" id="task" placeholder="Task" />
    <input type="text" id="date" placeholder="Date (e.g. 2025-05-13)" />
    <button onclick="addEntry()">Add Entry</button>
  </div>

  <h2>Convoy Logs</h2>
  <div id="entries"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbykiEpKWJSpWRlrITWMMjzYkKbjpXzhOTJNvRbNxRLqCHE2PbBtwQsKFouu_zMQdIat/exec';
    const password = 'NotThatDeep';

    function showAdminPanel() {
      const input = prompt("Enter admin password:");
      if (input === password) {
        document.getElementById('adminPanel').style.display = 'block';
      } else {
        alert("Incorrect password.");
      }
    }

    function loadEntries() {
      fetch(`${scriptURL}?action=get`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('entries');
          container.innerHTML = '';
          if (data.status === 'success') {
            data.entries.forEach(row => {
              const div = document.createElement('div');
              div.className = 'entry';
              div.innerText = `Name: ${row[0]}, Task: ${row[1]}, Date: ${row[2]}`;
              container.appendChild(div);
            });
          } else {
            container.innerText = 'Error loading data.';
          }
        })
        .catch(err => {
          console.error(err);
          document.getElementById('entries').innerText = 'Failed to load entries.';
        });
    }

    function addEntry() {
      const name = document.getElementById('name').value;
      const task = document.getElementById('task').value;
      const date = document.getElementById('date').value;

      fetch(scriptURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          password: password,
          name: name,
          task: task,
          date: date
        })
      })
        .then(res => res.json())
        .then(data => {
          if (data.status === 'success') {
            alert('Entry added!');
            loadEntries();
          } else {
            alert('Error adding entry: ' + data.message);
          }
        })
        .catch(err => {
          console.error(err);
          alert('Failed to add entry.');
        });
    }

    loadEntries();
  </script>
</body>
</html>
