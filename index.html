<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Leader Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <style>
        :root {
            --discord-blurple: #5865F2;
            --discord-green: #57F287;
            --discord-yellow: #FEE75C;
            --discord-red: #ED4245;
            --discord-dark: #2C2F33;
            --discord-darker: #23272A;
            --discord-light: #FFFFFF;
            --discord-gray: #99AAB5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--discord-dark);
            color: var(--discord-light);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--discord-blurple);
        }

        h1, h2, h3 {
            color: var(--discord-blurple);
            margin-bottom: 15px;
        }

        .btn {
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--discord-blurple);
            color: white;
        }

        .btn-primary:hover {
            background-color: #4752C4;
        }

        .btn-success {
            background-color: var(--discord-green);
            color: var(--discord-darker);
        }

        .btn-success:hover {
            background-color: #4ADB7F;
        }

        .btn-danger {
            background-color: var(--discord-red);
            color: white;
        }

        .btn-danger:hover {
            background-color: #D63A3D;
        }

        .btn-secondary {
            background-color: var(--discord-gray);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7F8B94;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        .panel {
            background-color: var(--discord-darker);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none !important;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid var(--discord-gray);
            background-color: var(--discord-dark);
            color: var(--discord-light);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--discord-blurple);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--discord-gray);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .entry-list {
            margin-top: 20px;
        }

        .entry {
            background-color: var(--discord-dark);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            border-left: 4px solid var(--discord-blurple);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .entry:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .entry-date {
            color: var(--discord-gray);
            font-size: 0.9rem;
            min-width: 150px;
        }

        .entry-content {
            flex-grow: 1;
            margin: 0 15px;
        }

        .entry-leader {
            color: var(--discord-blurple);
            font-weight: 500;
        }

        .entry-support {
            color: var(--discord-light);
        }

        .entry-created {
            font-size: 0.8rem;
            color: var(--discord-gray);
            margin-top: 5px;
        }

        .entry-actions {
            display: flex;
            gap: 10px;
        }

        .empty-state {
            color: var(--discord-gray);
            text-align: center;
            padding: 20px;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--discord-darker);
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
        
            .btn {
                margin-top: 10px;
                width: 100%;
            }
        
            .entry {
                flex-direction: column;
                align-items: flex-start;
            }
        
            .entry-content {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
            }
        
            .entry-actions {
                margin-top: 10px;
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Daily Leader Tracker</h1>
            <div id="authButtons">
                <button id="loginBtn" class="btn btn-primary">Login</button>
            </div>
        </header>

        <div id="messageContainer"></div>

        <div id="adminPanel" class="panel hidden">
            <h2>Admin Controls</h2>
            <div class="form-group">
                <label for="leader">Leader:</label>
                <input type="text" id="leader" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="support1">Support 1:</label>
                <input type="text" id="support1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="support2">Support 2:</label>
                <input type="text" id="support2" class="form-control" required>
            </div>
            <div class="form-actions">
                <button id="addEntryBtn" class="btn btn-success">Add Entry</button>
                <button id="updateEntryBtn" class="btn btn-success hidden">Update Entry</button>
                <button id="cancelEditBtn" class="btn btn-secondary hidden">Cancel</button>
            </div>
        </div>

        <main class="panel">
            <div class="header">
                <h2>Leader History</h2>
                <div>
                    <button id="refreshBtn" class="btn btn-secondary">
                        <span id="refreshText">Refresh</span>
                        <span id="refreshSpinner" class="loading hidden"></span>
                    </button>
                </div>
            </div>
            <div id="leaderList" class="entry-list">
                <div class="empty-state">Loading entries...</div>
            </div>
            <div id="pagination" class="pagination hidden">
                <button id="prevPageBtn" class="btn btn-secondary" disabled>Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button id="nextPageBtn" class="btn btn-secondary" disabled>Next</button>
            </div>
        </main>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <h3>Authentication Required</h3>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password">
            </div>
            <div class="modal-actions">
                <button id="cancelLoginBtn" class="btn btn-secondary">Cancel</button>
                <button id="submitLoginBtn" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal hidden">
        <div class="modal-content">
            <h3 id="confirmTitle">Confirm Action</h3>
            <p id="confirmMessage">Are you sure you want to perform this action?</p>
            <div class="modal-actions">
                <button id="cancelConfirmBtn" class="btn btn-secondary">Cancel</button>
                <button id="submitConfirmBtn" class="btn btn-danger">Confirm</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script>
        class LeaderTrackerApp {
            constructor() {
                // App state
                this.state = {
                    isAdmin: false,
                    currentPage: 0,
                    pageSize: 10,
                    totalEntries: 0,
                    editingId: null,
                    authToken: localStorage.getItem('authToken') || null
                };

                // DOM Elements
                this.elements = {
                    // Main UI
                    authButtons: document.getElementById('authButtons'),
                    loginBtn: document.getElementById('loginBtn'),
                    logoutBtn: null,
                    adminPanel: document.getElementById('adminPanel'),
                    leaderList: document.getElementById('leaderList'),
                    pagination: document.getElementById('pagination'),
                    prevPageBtn: document.getElementById('prevPageBtn'),
                    nextPageBtn: document.getElementById('nextPageBtn'),
                    pageInfo: document.getElementById('pageInfo'),
                    refreshBtn: document.getElementById('refreshBtn'),
                    refreshText: document.getElementById('refreshText'),
                    refreshSpinner: document.getElementById('refreshSpinner'),

                    // Form elements
                    leaderInput: document.getElementById('leader'),
                    support1Input: document.getElementById('support1'),
                    support2Input: document.getElementById('support2'),
                    addEntryBtn: document.getElementById('addEntryBtn'),
                    updateEntryBtn: document.getElementById('updateEntryBtn'),
                    cancelEditBtn: document.getElementById('cancelEditBtn'),

                    // Modals
                    loginModal: document.getElementById('loginModal'),
                    passwordInput: document.getElementById('password'),
                    cancelLoginBtn: document.getElementById('cancelLoginBtn'),
                    submitLoginBtn: document.getElementById('submitLoginBtn'),
                    confirmModal: document.getElementById('confirmModal'),
                    confirmTitle: document.getElementById('confirmTitle'),
                    confirmMessage: document.getElementById('confirmMessage'),
                    cancelConfirmBtn: document.getElementById('cancelConfirmBtn'),
                    submitConfirmBtn: document.getElementById('submitConfirmBtn')
                };

                // API endpoint
                this.API_URL = ScriptApp?.getScriptUrl() || 'https://script.google.com/macros/s/AKfycbyPjRD5VygOLikSy1sNx-JnXmwg2F1oooRfg7RzPr8jT8D_yKkI_EEKB0YBk3hNlHfo/exec';

                // Initialize
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkAuthState();
                this.loadData();
            }

            setupEventListeners() {
                // Auth buttons
                this.elements.loginBtn.addEventListener('click', () => this.showLoginModal());

                // Form actions
                this.elements.addEntryBtn.addEventListener('click', () => this.handleAddEntry());
                this.elements.updateEntryBtn.addEventListener('click', () => this.handleUpdateEntry());
                this.elements.cancelEditBtn.addEventListener('click', () => this.cancelEdit());

                // Data actions
                this.elements.refreshBtn.addEventListener('click', () => this.loadData());
                this.elements.prevPageBtn.addEventListener('click', () => this.prevPage());
                this.elements.nextPageBtn.addEventListener('click', () => this.nextPage());

                // Modal actions
                this.elements.cancelLoginBtn.addEventListener('click', () => this.hideLoginModal());
                this.elements.submitLoginBtn.addEventListener('click', () => this.handleLogin());
                this.elements.cancelConfirmBtn.addEventListener('click', () => this.hideConfirmModal());
                this.elements.passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleLogin();
                });
            }

            // Authentication
            async checkAuthState() {
                if (this.state.authToken) {
                    this.state.isAdmin = true;
                    this.showAdminUI();
                } else {
                    this.state.isAdmin = false;
                    this.hideAdminUI();
                }
            }

            showAdminUI() {
                this.elements.adminPanel.classList.remove('hidden');
                this.elements.loginBtn.classList.add('hidden');
                
                if (!this.elements.logoutBtn) {
                    this.elements.logoutBtn = document.createElement('button');
                    this.elements.logoutBtn.className = 'btn btn-danger';
                    this.elements.logoutBtn.textContent = 'Logout';
                    this.elements.logoutBtn.addEventListener('click', () => this.handleLogout());
                    this.elements.authButtons.appendChild(this.elements.logoutBtn);
                } else {
                    this.elements.logoutBtn.classList.remove('hidden');
                }
            }

            hideAdminUI() {
                this.elements.adminPanel.classList.add('hidden');
                this.elements.loginBtn.classList.remove('hidden');
                if (this.elements.logoutBtn) {
                    this.elements.logoutBtn.classList.add('hidden');
                }
            }

            // Modals
            showLoginModal() {
                this.elements.passwordInput.value = '';
                this.elements.loginModal.classList.remove('hidden');
            }

            hideLoginModal() {
                this.elements.loginModal.classList.add('hidden');
            }

            showConfirmModal(title, message, callback) {
                this.elements.confirmTitle.textContent = title;
                this.elements.confirmMessage.textContent = message;
                this.elements.confirmModal.classList.remove('hidden');
                
                // Set up temporary event listener
                const handler = () => {
                    callback();
                    this.elements.submitConfirmBtn.removeEventListener('click', handler);
                    this.hideConfirmModal();
                };
                
                this.elements.submitConfirmBtn.addEventListener('click', handler);
            }

            hideConfirmModal() {
                this.elements.confirmModal.classList.add('hidden');
            }

            // Data Loading
            async loadData() {
                this.showLoading(true);
                
                try {
                    const start = this.state.currentPage * this.state.pageSize;
                    const response = await this.apiRequest('GET', {
                        start,
                        limit: this.state.pageSize,
                        passwordHash: this.state.authToken
                    });

                    if (response.error) {
                        this.showError(response.error);
                        return;
                    }

                    this.state.totalEntries = response.pagination?.total || 0;
                    this.renderEntries(response.data || []);
                    this.updatePagination();
                } catch (error) {
                    this.showError('Failed to load data');
                    console.error('Load error:', error);
                } finally {
                    this.showLoading(false);
                }
            }

            renderEntries(entries) {
                if (entries.length === 0) {
                    this.elements.leaderList.innerHTML = '<div class="empty-state">No entries found</div>';
                    return;
                }

                this.elements.leaderList.innerHTML = entries.map(entry => `
                    <div class="entry" data-id="${entry.id}">
                        <div class="entry-date">${this.formatDate(entry.date)}</div>
                        <div class="entry-content">
                            <div class="entry-header">
                                <div class="entry-leader">Leader: ${entry.leader}</div>
                                ${this.state.isAdmin ? `
                                <div class="entry-actions">
                                    <button class="btn btn-primary btn-sm edit-btn">Edit</button>
                                    <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                                </div>
                                ` : ''}
                            </div>
                            <div class="entry-support">Support 1: ${entry.support1}</div>
                            <div class="entry-support">Support 2: ${entry.support2}</div>
                            <div class="entry-created">Created by: ${entry.createdBy || 'unknown'}</div>
                        </div>
                    </div>
                `).join('');

                // Add event listeners to action buttons
                if (this.state.isAdmin) {
                    document.querySelectorAll('.edit-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            const entryId = btn.closest('.entry').getAttribute('data-id');
                            this.startEdit(entryId);
                        });
                    });

                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            const entryId = btn.closest('.entry').getAttribute('data-id');
                            this.confirmDelete(entryId);
                        });
                    });
                }
            }

            // Entry Management
            async handleAddEntry() {
                const leader = this.elements.leaderInput.value.trim();
                const support1 = this.elements.support1Input.value.trim();
                const support2 = this.elements.support2Input.value.trim();

                if (!leader || !support1 || !support2) {
                    this.showError('Please fill in all fields');
                    return;
                }

                this.showLoading(true);
                
                try {
                    const response = await this.apiRequest('POST', {
                        action: 'create',
                        leader,
                        support1,
                        support2,
                        passwordHash: this.state.authToken
                    });

                    if (response.error) {
                        this.showError(response.error);
                        return;
                    }

                    this.showSuccess('Entry added successfully');
                    this.clearForm();
                    this.loadData();
                } catch (error) {
                    this.showError('Failed to add entry');
                    console.error('Add error:', error);
                } finally {
                    this.showLoading(false);
                }
            }

            startEdit(entryId) {
                const entry = document.querySelector(`.entry[data-id="${entryId}"]`);
                if (!entry) return;

                const leader = entry.querySelector('.entry-leader').textContent.replace('Leader: ', '');
                const support1 = entry.querySelectorAll('.entry-support')[0].textContent.replace('Support 1: ', '');
                const support2 = entry.querySelectorAll('.entry-support')[1].textContent.replace('Support 2: ', '');

                this.elements.leaderInput.value = leader;
                this.elements.support1Input.value = support1;
                this.elements.support2Input.value = support2;
                this.state.editingId = entryId;

                this.elements.addEntryBtn.classList.add('hidden');
                this.elements.updateEntryBtn.classList.remove('hidden');
                this.elements.cancelEditBtn.classList.remove('hidden');
            }

            async handleUpdateEntry() {
                if (this.state.editingId === null) return;

                const leader = this.elements.leaderInput.value.trim();
                const support1 = this.elements.support1Input.value.trim();
                const support2 = this.elements.support2Input.value.trim();

                if (!leader || !support1 || !support2) {
                    this.showError('Please fill in all fields');
                    return;
                }

                this.showLoading(true);
                
                try {
                    const response = await this.apiRequest('POST', {
                        action: 'update',
                        id: this.state.editingId,
                        leader,
                        support1,
                        support2,
                        passwordHash: this.state.authToken
                    });

                    if (response.error) {
                        this.showError(response.error);
                        return;
                    }

                    this.showSuccess('Entry updated successfully');
                    this.cancelEdit();
                    this.loadData();
                } catch (error) {
                    this.showError('Failed to update entry');
                    console.error('Update error:', error);
                } finally {
                    this.showLoading(false);
                }
            }

            cancelEdit() {
                this.clearForm();
                this.state.editingId = null;
                this.elements.addEntryBtn.classList.remove('hidden');
                this.elements.updateEntryBtn.classList.add('hidden');
                this.elements.cancelEditBtn.classList.add('hidden');
            }

            confirmDelete(entryId) {
                this.showConfirmModal(
                    'Confirm Deletion',
                    'Are you sure you want to delete this entry? This action cannot be undone.',
                    () => this.handleDelete(entryId)
                );
            }

            async handleDelete(entryId) {
                this.showLoading(true);
                
                try {
                    const response = await this.apiRequest('POST', {
                        action: 'delete',
                        id: entryId,
                        passwordHash: this.state.authToken
                    });

                    if (response.error) {
                        this.showError(response.error);
                        return;
                    }

                    this.showSuccess('Entry deleted successfully');
                    this.loadData();
                } catch (error) {
                    this.showError('Failed to delete entry');
                    console.error('Delete error:', error);
                } finally {
                    this.showLoading(false);
                }
            }

            clearForm() {
                this.elements.leaderInput.value = '';
                this.elements.support1Input.value = '';
                this.elements.support2Input.value = '';
            }

            // Pagination
            updatePagination() {
                this.elements.pagination.classList.remove('hidden');
                
                const totalPages = Math.ceil(this.state.totalEntries / this.state.pageSize);
                this.elements.pageInfo.textContent = `Page ${this.state.currentPage + 1} of ${totalPages}`;
                
                this.elements.prevPageBtn.disabled = this.state.currentPage === 0;
                this.elements.nextPageBtn.disabled = this.state.currentPage >= Math.floor(this.state.totalEntries / this.state.pageSize);
            }

            prevPage() {
                if (this.state.currentPage > 0) {
                    this.state.currentPage--;
                    this.loadData();
                }
            }

            nextPage() {
                if (this.state.currentPage < Math.floor(this.state.totalEntries / this.state.pageSize)) {
                    this.state.currentPage++;
                    this.loadData();
                }
            }

            // Auth Handlers
            async handleLogin() {
                const password = this.elements.passwordInput.value.trim();
                if (!password) {
                    this.showError('Please enter a password');
                    return;
                }

                this.showLoading(true, 'login');
                
                try {
                    // In a real app, this would be a proper API call to verify credentials
                    // Here we simulate it with client-side hashing
                    const passwordHash = sha256(password);
                    
                    // Check if this is an admin or viewer hash
                    if (passwordHash === '7f2f37ce94d2a8ad653d8b716a95d09dbbcd8d2d617dc47f6d59283d5f9cd453') {
                        this.state.authToken = passwordHash;
                        localStorage.setItem('authToken', passwordHash);
                        this.state.isAdmin = true;
                        this.showAdminUI();
                        this.showSuccess('Logged in as admin');
                        this.hideLoginModal();
                    } else if (passwordHash === '2cf24dba5fb0a30e26e83b2ac5b9e29e1b161e5c1fa7425e73043362938b9824') {
                        this.state.authToken = passwordHash;
                        localStorage.setItem('authToken', passwordHash);
                        this.state.isAdmin = false;
                        this.showSuccess('Logged in as viewer');
                        this.hideLoginModal();
                    } else {
                        this.showError('Invalid password');
                    }
                } catch (error) {
                    this.showError('Login failed');
                    console.error('Login error:', error);
                } finally {
                    this.showLoading(false, 'login');
                }
            }

            handleLogout() {
                this.state.authToken = null;
                localStorage.removeItem('authToken');
                this.state.isAdmin = false;
                this.hideAdminUI();
                this.showSuccess('Logged out successfully');
                this.cancelEdit();
                this.loadData();
            }

            // API Communication
            async apiRequest(method, data) {
                const options = {
                    method: method === 'GET' ? 'GET' : 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };

                let url = this.API_URL;
                
                if (method === 'GET') {
                    const params = new URLSearchParams();
                    for (const key in data) {
                        params.append(key, data[key]);
                    }
                    url += '?' + params.toString();
                } else {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(url, options);
                return await response.json();
            }

            // UI Helpers
            showLoading(show, context = 'global') {
                if (context === 'global') {
                    this.elements.refreshText.classList.toggle('hidden', show);
                    this.elements.refreshSpinner.classList.toggle('hidden', !show);
                    this.elements.refreshBtn.disabled = show;
                } else if (context === 'login') {
                    const originalText = this.elements.submitLoginBtn.textContent;
                    this.elements.submitLoginBtn.innerHTML = show ? 
                        '<span class="loading"></span>' : 
                        originalText;
                    this.elements.submitLoginBtn.disabled = show;
                }
            }

            showSuccess(message) {
                Toastify({
                    text: message,
                    duration: 3000,
                    close: true,
                    gravity: 'top',
                    position: 'right',
                    backgroundColor: 'var(--discord-green)',
                    stopOnFocus: true
                }).showToast();
            }

            showError(message) {
                Toastify({
                    text: message,
                    duration: 3000,
                    close: true,
                    gravity: 'top',
                    position: 'right',
                    backgroundColor: 'var(--discord-red)',
                    stopOnFocus: true
                }).showToast();
            }

            formatDate(dateString) {
                if (!dateString) return 'Unknown date';
                
                try {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('en-US', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } catch (e) {
                    return dateString;
                }
            }
        }

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new LeaderTrackerApp();
        });
    </script>
</body>
</html>
