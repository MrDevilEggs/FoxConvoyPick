<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fox Convoy Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    #adminPanel, #addForm {
      display: none;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      background: #fff;
    }

    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      max-width: 300px;
      display: block;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #999;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    #errorMsg {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Fox Convoy Tracker</h1>
  <div class="button-group">
    <button onclick="showAdmin()">Admin</button>
    <button onclick="loadEntries()">Refresh Entries</button>
  </div>

  <div id="adminPanel">
    <h3>Enter Admin Password</h3>
    <input type="password" id="adminPassword" placeholder="Password">
    <button onclick="loginAdmin()">Login</button>
    <div id="errorMsg"></div>
  </div>

  <div id="addForm">
    <h3>Add Convoy Entry</h3>
    <input type="text" id="leader" placeholder="Convoy Leader">
    <input type="text" id="route" placeholder="Route">
    <input type="text" id="time" placeholder="Time">
    <button onclick="addEntry()">Add Entry</button>
  </div>

  <table id="entryTable">
    <thead>
      <tr>
        <th>Leader</th>
        <th>Route</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const PASSWORD_HASH = 'e69d37a42251a4cfb36894c9c5d1b52817f6ec20c4037bd6e08cd61c6e0eab2e'; // SHA256 of "NotThatDeep"
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbykiEpKWJSpWRlrITWMMjzYkKbjpXzhOTJNvRbNxRLqCHE2PbBtwQsKFouu_zMQdIat/exec';

    function showAdmin() {
      document.getElementById('adminPanel').style.display = 'block';
    }

    async function loginAdmin() {
      const password = document.getElementById('adminPassword').value;
      const hash = await sha256(password);

      if (hash === PASSWORD_HASH) {
        document.getElementById('adminPanel').style.display = 'none';
        document.getElementById('addForm').style.display = 'block';
        document.getElementById('errorMsg').innerText = '';
      } else {
        document.getElementById('errorMsg').innerText = 'Incorrect password';
      }
    }

    async function sha256(text) {
      const msgBuffer = new TextEncoder().encode(text);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function addEntry() {
      const leader = document.getElementById('leader').value;
      const route = document.getElementById('route').value;
      const time = document.getElementById('time').value;

      if (!leader || !route || !time) {
        alert("All fields are required.");
        return;
      }

      const response = await fetch(BACKEND_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          action: 'add',
          password: PASSWORD_HASH,
          leader,
          route,
          time
        })
      });

      const data = await response.json();
      if (data.status === 'success') {
        loadEntries();
      } else {
        alert("Error: " + data.message);
      }
    }

    async function loadEntries() {
      const response = await fetch(BACKEND_URL + '?action=get');
      const data = await response.json();
      const tableBody = document.querySelector("#entryTable tbody");
      tableBody.innerHTML = '';

      if (data.entries && Array.isArray(data.entries)) {
        data.entries.forEach(entry => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${entry[0]}</td><td>${entry[1]}</td><td>${entry[2]}</td>`;
          tableBody.appendChild(row);
        });
      }
    }

    window.onload = loadEntries;
  </script>
</body>
</html>
