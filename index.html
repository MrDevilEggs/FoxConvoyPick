<!DOCTYPE html>
<html>
<head>
  <title>Leader Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #adminPanel {
      display: none;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      background-color: #f9f9f9;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Leader Tracker</h1>

  <button onclick="toggleLogin()">Admin Login</button>

  <div id="loginForm" class="hidden">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="authenticate()">Login</button>
  </div>

  <div id="adminPanel">
    <h3>Add Entry</h3>
    <input type="text" id="leader" placeholder="Leader Name"><br><br>
    <input type="text" id="support1" placeholder="Support 1"><br><br>
    <input type="text" id="support2" placeholder="Support 2"><br><br>
    <button onclick="addEntry()">Add Entry</button>
  </div>

  <h2>All Entries</h2>
  <table id="entryTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Leader</th>
        <th>Support 1</th>
        <th>Support 2</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbykiEpKWJSpWRlrITWMMjzYkKbjpXzhOTJNvRbNxRLqCHE2PbBtwQsKFouu_zMQdIat/exec";
    const passwordPlain = "NotThatDeep";
    let passwordHash = "";

    function toggleLogin() {
      document.getElementById('loginForm').classList.toggle('hidden');
    }

    async function authenticate() {
      const inputPassword = document.getElementById("password").value;
      const hashed = await sha256(inputPassword);
      const expected = await sha256(passwordPlain);

      if (hashed === expected) {
        passwordHash = hashed;
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("loginForm").classList.add("hidden");
        alert("Login successful.");
      } else {
        alert("Incorrect password.");
      }
    }

    async function sha256(str) {
      const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(str));
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, "0")).join("");
    }

    async function addEntry() {
      const leader = document.getElementById("leader").value.trim();
      const support1 = document.getElementById("support1").value.trim();
      const support2 = document.getElementById("support2").value.trim();

      if (!leader || !support1 || !support2) {
        alert("All fields are required.");
        return;
      }

      const response = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({
          action: "add",
          leader,
          support1,
          support2,
          passwordHash
        }),
      });

      const result = await response.json();
      if (result.status === "success") {
        alert("Entry added.");
        loadEntries();
      } else {
        alert("Error: " + result.message);
      }
    }

    async function loadEntries() {
      const response = await fetch(scriptURL + "?action=get");
      const data = await response.json();
      const tbody = document.querySelector("#entryTable tbody");
      tbody.innerHTML = "";

      data.entries.forEach(entry => {
        const row = `<tr>
          <td>${entry.timestamp}</td>
          <td>${entry.leader}</td>
          <td>${entry.support1}</td>
          <td>${entry.support2}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    loadEntries();
  </script>
</body>
</html>
